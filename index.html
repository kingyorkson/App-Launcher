<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Launcher</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-rocket"></i> App Launcher</h1>
            <p>Quickly launch your favorite applications</p>
        </header>
        
        <main class="main-content">
            <div class="apps-grid" id="appsGrid">
                <!-- Apps will be dynamically added here -->
            </div>
            
            <div class="empty-state" id="emptyState">
                <i class="fas fa-plus-circle"></i>
                <h3>No apps added yet</h3>
                <p>Click the + button to add your first app</p>
            </div>
        </main>
        
        <button class="add-app-btn" id="addAppBtn" title="Add New App">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    
    <!-- Add App Modal -->
    <div class="modal" id="addAppModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New App</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="modal-form" id="addAppForm">
                <div class="form-group">
                    <label for="appName">App Name</label>
                    <input type="text" id="appName" placeholder="Enter app name" required>
                </div>
                <div class="form-group">
                    <label for="appPath">App Path</label>
                    <input type="text" id="appPath" placeholder="C:\Program Files\App\app.exe" required>
                </div>
                <div class="form-group">
                    <label for="appIcon">Icon URL (optional)</label>
                    <input type="url" id="appIcon" placeholder="https://example.com/icon.png">
                </div>
                <div class="form-group">
                    <label for="appDescription">Description (optional)</label>
                    <textarea id="appDescription" placeholder="Brief description of the app"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add App</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Edit App Modal -->
    <div class="modal" id="editAppModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit App</h2>
                <button class="close-btn" id="closeEditModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="modal-form" id="editAppForm">
                <div class="form-group">
                    <label for="editAppName">App Name</label>
                    <input type="text" id="editAppName" required>
                </div>
                <div class="form-group">
                    <label for="editAppPath">App Path</label>
                    <input type="text" id="editAppPath" required>
                </div>
                <div class="form-group">
                    <label for="editAppIcon">Icon URL (optional)</label>
                    <input type="url" id="editAppIcon">
                </div>
                <div class="form-group">
                    <label for="editAppDescription">Description (optional)</label>
                    <textarea id="editAppDescription"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" id="deleteBtn">Delete App</button>
                    <button type="button" class="btn btn-secondary" id="cancelEditBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
